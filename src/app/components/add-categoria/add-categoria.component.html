<div class="container">
    <h1 class="titulo">Añadir categoría</h1>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" method="post">
      <div class="submit-form">
        <div>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" required formControlName="nombre" name="nombre"/>
          </div>
          <button type="submit" [disabled]="!form.valid" class="btn btn-success boton">Confirmar</button>
          <a href="#" routerLink="/admin" class="btn btn-primary boton">Cancelar</a>
        </div>
      </div>
    </form>
  </div>
