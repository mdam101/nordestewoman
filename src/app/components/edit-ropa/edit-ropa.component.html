<div class="container">
    <h1 class="titulo">Editar ropa</h1>
      <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="submit-form">
        <div>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" required formControlName="nombre" name="nombre" [(ngModel)]="ropa.nombre"/>
          </div>
          <div class="form-group">
            <label for="descripcion">Descripción</label>
            <input type="text" class="form-control" id="descripcion" required formControlName="descripcion" name="descripcion" [(ngModel)]="ropa.descripcion"/>
          </div>
          <div class="form-group">
              <label for="precio">Precio</label>
              <input type="text" class="form-control" id="precio" required formControlName="precio" name="precio" [(ngModel)]="ropa.precio"/>
          </div>
          <div class="form-group">
              <label for="nombreCategoria">Categoría</label>
              <input type="text" class="form-control" id="nombreCategoria" required formControlName="nombreCategoria" name="nombreCategoria" [(ngModel)]="ropa.nombreCategoria"/>
          </div>
          <button type="submit" [disabled]="!form.valid" class="btn btn-success boton">Confirmar</button>
          <a href="#" routerLink="/ropa" class="btn btn-primary boton">Cancelar</a>
        </div>
      </div>
    </form>
  </div>
