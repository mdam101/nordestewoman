<div class="container">
    <h1 class="titulo">Editar imagen ropa</h1>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="submit-form">
        <div>
            <div class="form-group">
                <label for="imagen">Imagen</label>
                <input type="file" class="form-control" id="imagen" required formControlName="imagen" name="imagen" (change)="onImgSelected($event)"/>
            </div>
          <button type="submit" [disabled]="!form.valid" class="btn btn-success boton">Confirmar</button>
          <a href="#" routerLink="/ropa" class="btn btn-primary boton">Cancelar</a>
        </div>
      </div>
    </form>
  </div>
